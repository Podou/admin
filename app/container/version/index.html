<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ul class="timeline">
        <!-- timeline time label -->
        <li class="time-label">
            <span class="bg-red">
              版本日志
            </span>
        </li>
        <!-- /.timeline-label -->
        <!-- timeline item -->
        <li ng-repeat="item in ctrl.logs">
          <i class="fa fa-user bg-aqua"></i>

          <div class="timeline-item">
            <span class="time"><i class="fa fa-clock-o"></i>{{ item.date }}</span>

            <h3 class="timeline-header no-border">
              <span class="badge bg-green">{{ item.version }}</span> {{ item.name }}</h3>
          </div>
        </li>
       
        <!-- END timeline item -->
        <li>
          <i class="fa fa-clock-o bg-gray"></i>
        </li>
      </ul>
    </div>
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->

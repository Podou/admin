<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>150</h3>

          <p>New Orders</p>
        </div>
        <div class="icon">
          <i class="fa fa-film"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>53<sup style="font-size: 20px">%</sup></h3>

          <p>Bounce Rate</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>44</h3>

          <p>User Registrations</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="inner">
          <h3>65</h3>

          <p>Unique Visitors</p>
        </div>
        <div class="icon">
          <i class="ion ion-pie-graph"></i>
        </div>
        <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <!-- ./col -->
  </div>
  <!-- /.row -->
  <!-- Main row -->
  <div class="row">
    <!-- Left col -->
    <section class="col-lg-7 connectedSortable">
      <box icon="fa fa-th" title="Github Projects">
        <ul class="todo-list">
          <li ng-repeat="item in ctrl.githubs">
            <!-- drag handle -->
                <span class="handle">
                  <i class="fa fa-ellipsis-v"></i>
                  <i class="fa fa-ellipsis-v"></i>
                </span>
            <!-- checkbox -->
            <!--<input type="checkbox" value="">-->
            <!-- todo text -->
            <span class="text">{{ item.name }}</span>
            <!-- Emphasis label -->
            <!--<small class="label label-danger"><i class="fa fa-clock-o"></i> 2 mins</small>-->
            <a target="_blank" href="{{ item.link }}">
              <small class="label label-info"><i class="fa fa-paper-plane"></i></small>
            </a>
            <!-- General tools such as edit or delete-->
            <!--<div class="tools">
              <i class="fa fa-edit"></i>
              <i class="fa fa-trash-o"></i>
            </div>-->
          </li>
        </ul>
      </box>

      <box icon="fa fa-th" title="Cocos Tutorial">
        <a target="_black" href="http://www.cocos.com/docs/creator/">Cocos Craetor Tutorial</a>
        <ul class="todo-list">
          <li ng-repeat="item in ctrl.cocosToturial">
            <!-- drag handle -->
                <span class="handle">
                  <i class="fa fa-ellipsis-v"></i>
                  <i class="fa fa-ellipsis-v"></i>
                </span>
            <span class="text">{{ item.name }}</span>
            <a target="_blank" href="{{ item.link }}">
              <small class="label label-info"><i class="fa fa-paper-plane"></i></small>
            </a>
          </li>
        </ul>
      </box>

    </section>
    <!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
    <section class="col-lg-5 connectedSortable">
      <box icon="fa fa-th" title="Matlab Tutorial">
        <ul class="todo-list">
          <li ng-repeat="item in ctrl.matlabToturial">
            <span class="handle">
              <i class="fa fa-ellipsis-v"></i>
              <i class="fa fa-ellipsis-v"></i>
            </span>
            <span class="text">{{ item.name }}</span>
            <a target="_blank" href="{{ item.link }}">
              <i class="fa fa-youtube-play" style="color: #f56954;"></i>
            </a>
          </li>
        </ul>
      </box>

    </section>
    <!-- right col -->
  </div>
  <!-- /.row (main row) -->

</section>
<!-- /.content -->

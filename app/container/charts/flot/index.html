<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <!-- interactive chart -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>

          <h3 class="box-title">Interactive Area Chart</h3>

          <div class="box-tools pull-right">
            Real time
            <div class="btn-group" id="realtime" data-toggle="btn-toggle">
              <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On</button>
              <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div id="interactive" style="height: 300px;"></div>
        </div>
        <!-- /.box-body-->
      </div>
      <!-- /.box -->

    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-md-6">
      <!-- Line chart -->
      <box type="primary" title="Line Chart" icon="fa fa-bar-chart-o" support-collapse="true" support-remove="true">
        <div id="line-chart" style="height: 300px;"></div>
      </box>
      <!-- /.box -->

      <!-- Area chart -->
      <box type="primary" title="Full Width Area Chart" icon="fa fa-bar-chart-o" support-collapse="true" support-remove="true">
        <div id="area-chart" style="height: 338px;" class="full-width-chart"></div>
      </box>
      <!-- /.box -->

    </div>
    <!-- /.col -->

    <div class="col-md-6">
      <!-- Bar chart -->
      <box type="primary" title="Bar Chart" icon="fa fa-bar-chart-o" support-collapse="true" support-remove="true">
        <div id="bar-chart" style="height: 300px;"></div>
      </box>
      <!-- /.box -->

      <!-- Donut chart -->
      <box type="primary" title="Donut Chart" icon="fa fa-bar-chart-o" support-collapse="true" support-remove="true">
        <div id="donut-chart" style="height: 300px;"></div>
      </box>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</section>
<!-- /.content -->


<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-6">
      <!-- AREA CHART -->
      <box type="primary" title="Area Chart" support-collapse="true" support-remove="true">
        <canvas id="areaChart" style="height:250px"></canvas>
      </box>
      <!-- /.box -->

      <!-- DONUT CHART -->
      <box type="danger" title="Donut Chart" support-collapse="true" support-remove="true">
        <canvas id="pieChart" style="height:250px"></canvas>
      </box>
      <!-- /.box -->

    </div>
    <!-- /.col (LEFT) -->
    <div class="col-md-6">
      <!-- LINE CHART -->
      <box type="info" title="Line Chart" support-collapse="true" support-remove="true">
        <canvas id="lineChart" style="height:250px"></canvas>
      </box>
      <!-- /.box -->

      <!-- BAR CHART -->
      <box type="success" title="Bar Chart" support-collapse="true" support-remove="true">
        <canvas id="barChart" style="height:230px"></canvas>
      </box>
      <!-- /.box -->

    </div>
    <!-- /.col (RIGHT) -->
  </div>
  <!-- /.row -->

</section>
<!-- /.content -->
